<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Transfer App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 30px;
        margin-top: 50px;
    }

    #dropArea {
        background-color: #f1f3f5;
        border: 2px dashed #4a90e2;
        transition: all 0.3s ease;
    }

    #dropArea:hover {
        background-color: #e9ecef;
        border-color: #007bff;
    }

    .progress {
        height: 25px;
        border-radius: 13px;
        overflow: hidden;
    }

    .progress-bar {
        background: linear-gradient(45deg, #4a90e2, #50c878);
        animation: progress-animation 2s linear infinite;
    }

    @keyframes progress-animation {
        0% { background-position: 0 0; }
        100% { background-position: 100% 0; }
    }

    .list-group-item {
        transition: all 0.3s ease;
    }

    .list-group-item:hover {
        background-color: #f8f9fa;
        transform: translateX(10px);
    }

    #logoutButton {
        margin-top: 20px;
        background-color: #dc3545;
        border-color: #dc3545;
        transition: all 0.3s ease;
    }

    #logoutButton:hover {
        background-color: #c82333;
        transform: scale(1.05);
    }
  </style>  
</head>
<body>
  <div class="container mt-5">
    <h1 class="my-4 text-center text-primary">Omic File Transfer</h1>
    <div id="dropArea" class="text-center">
      Drag and drop files here or click to select files
    </div>
    <input type="file" id="fileInput" multiple>
    <button id="uploadButton" class="btn btn-primary btn-block">Upload</button>
    <div class="mt-3">
      <div class="progress">
        <div id="uploadProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div id="uploadSpeed" class="text-center mt-2">Upload Speed: 0 MB/s</div>
    </div>
    <div id="fileList" class="mt-3">
      <h4>Files to Upload:</h4>
      <ul id="fileListItems" class="list-group">
        <!-- File names will be added here -->
      </ul>
    </div>
    <div id="uploadedFilesSection" class="mt-3">
      <h4> Uploaded Files :</h4>
      <ul id="uploadedFilesList" class="list-group">
        <!-- Uploaded file names will be added here -->
      </ul>
    </div>
    <div class="d-flex justify-content-center">
      <button id="logoutButton" class="btn btn-danger">Logout</button>
   </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
