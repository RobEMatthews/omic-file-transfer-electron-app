<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File Transfer App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: Arial, sans-serif;
    }
    #dropArea {
      width: 100%;
      height: 300px;
      border: 2px dashed #007bff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #007bff;
      margin-bottom: 20px;
      background-color: #ffffff;
      transition: background-color 0.3s ease;
    }
    #dropArea.hover {
      background-color: #e9ecef;
    }
    #fileInput {
      display: none;
    }
    .progress-bar {
      height: 20px;
    }
    #fileList, #uploadedFilesSection {
      margin-top: 20px;
    }
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-danger {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="my-4 text-center text-primary">Omic File Transfer</h1>
    <div id="dropArea" class="text-center">
      Drag and drop files here or click to select files
    </div>
    <input type="file" id="fileInput" multiple>
    <button id="uploadButton" class="btn btn-primary btn-block">Upload</button>
    <div class="mt-3">
      <div class="progress">
        <div id="uploadProgress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div id="uploadSpeed" class="text-center mt-2">Upload Speed: 0 MB/s</div>
    </div>
    <div id="fileList" class="mt-3">
      <h4>Files to Upload:</h4>
      <ul id="fileListItems" class="list-group">
        <!-- File names will be added here -->
      </ul>
    </div>
    <div id="uploadedFilesSection" class="mt-3">
      <h4> Uploaded Files :</h4>
      <ul id="uploadedFilesList" class="list-group">
        <!-- Uploaded file names will be added here -->
      </ul>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
